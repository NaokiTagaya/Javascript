<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  <!-- jquery -->
    <link rel="stylesheet" href="calc.css"><!-- cssファイル -->
  </head>
  
  <body>
    <div class="calc">
      <div class="calc-result-area">
        <input id="calc-result" type ="text" readonly value="0">
      </div>
      <div class="calc-button button-first">
        <button type="button" onclick="editNumber(7)">7</button>
        <button type="button" onclick="editNumber(8)">8</button>
        <button type="button" onclick="editNumber(9)">9</button>
        <button type="button" onclick="editFormula('+')">+</button>
      </div>
      <div class="calc-button button-second">
        <button type="button" onclick="editNumber(4)">4</button>
        <button type="button" onclick="editNumber(5)">5</button>
        <button type="button" onclick="editNumber(6)">6</button>
        <button type="button" onclick="editFormula('-')">-</button>
      </div>
      <div class="calc-button button-third">
        <button type="button" onclick="editNumber(1)">1</button>
        <button type="button" onclick="editNumber(2)">2</button>
        <button type="button" onclick="editNumber(3)">3</button>
        <button type="button" onclick="editFormula('*')">*</button>
      </div>
      <div class="calc-button button-fourth">
        <button type="button" onclick="editNumber(0)">0</button>
        <button type="button" onclick="editNumber('00')">00</button>
        <button type="button" onclick="editDecimal('.')">.</button>
        <button type="button" onclick="editFormula('/')">/</button>
      </div>
      <div class="calc-button button-fifth">
        <button type="button" onclick="clearLetter()">AC</button>
        <button type="button" onclick="calc()">=</button>
      </div>
      
    </div>
    <script type="text/javascript" src="calc.js" charset="utf-8"></script><!-- Javascriptファイル -->
  </body>
</html>
