<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  <!-- jqueryで実装する場合 -->
        <link rel="stylesheet" href="stopwatch.css">
        <title>ストップウォッチ</title>
    </head>

    <body>
        <h3>ストップウォッチ</h3>
        
        <div class="stopwatch" id="timer">
            <p>
                <span>0</span>:<span>0</span>:<span>0</span>:<span>0</span>
            </p>
        </div>
        
        <div class="stopwatch-button">
            <button class="push-button start-button" id="start">スタート</button>
            <button disabled class="push-button stop-button" id="stop">ストップ</button>
            <button disabled class="push-button reset-button" id="reset">リセット</button>
        </div>
        <script type="text/javascript" src="stopwatch.js" charset="utf-8"></script>
    </body>
</html>
