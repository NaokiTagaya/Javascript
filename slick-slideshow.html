<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- slickファイル（cssファイル） -->
    <link rel="stylesheet" type="text/css" href="slick.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="slick-theme.css" media="screen" />
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  <!-- jquery -->
  </head>
  <body>
    <h1>slickのスライドショー（ネコ科）</h1>
    <div class="slick-slideshow">
      <div><img src="image/lion.jpg" alt="lion"></div>
      <div><img src="image/tiger.jpg" alt="tiger"></div>
      <div><img src="image/jaguar.jpg" alt="jaguar"></div>
      <div><img src="image/leopard.jpg" alt="leopard"></div>
      <div><img src="image/cheetah.jpg" alt="cheetah"></div>
      <div><img src="image/serval.jpg" alt="serval"></div>
    </div>
    <p>5秒毎に自動でスライドします。</p>
    <p>左右の矢印押下でスライドをさせることができます。</p>
    <script type="text/javascript" src="slick.min.js"></script><!-- slickファイル（jsファイル） -->
    <script type="text/javascript" src="slick-slideshow.js" charset="utf-8"></script><!-- Javascriptファイル -->
  </body>
</html>
