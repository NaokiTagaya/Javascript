<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  <!-- jquery -->
    <link rel="stylesheet" href="realtimefilter.css"><!-- cssファイル -->
  </head>
  <body>
    <h2>リアルタイムフィルター</h2>
    <p>※入力した文字を含まない要素は非表示となります。<p>
    <input type="text" class="input-keyword">
    <div class="realtimefilter-main">
      <!-- 猫 -->
      <div class="filter-image">
        <div class="image-main">
          <img src="image/cat.jpg" alt="cat">
        </div>
        <p class="keyword">キーワード</p>
        <div class="keyword-list">
          <p>猫</p>
          <p>ねこ</p>
          <p>neko</p>
        </div>
      </div>
      <!-- ペンギン -->
      <div class="filter-image">
        <div class="image-main">
          <img src="image/penguin.jpg" alt="penguin">
        </div>
        <p class="keyword">キーワード</p>
        <div class="keyword-list">
          <p>ペンギン</p>
          <p>ぺんぎん</p>
          <p>pengin</p>
        </div>
      </div>
      <!-- アルパカ -->
      <div class="filter-image">
        <div class="image-main">
          <img src="image/alpaca.jpg" alt="alpaca">
        </div>
        <p class="keyword">キーワード</p>
        <div class="keyword-list">
          <p>アルパカ</p>
          <p>あるぱか</p>
          <p>arupaka</p>
        </div>
      </div>
      <!-- 桜 -->
      <div class="filter-image">
        <div class="image-main">
          <img src="image/sakura.jpg" alt="cherry blossoms">
        </div>
        <p class="keyword">キーワード</p>
        <div class="keyword-list">
          <p>桜</p>
          <p>さくら</p>
          <p>sakura</p>
        </div>
      </div>
      <!-- 車 -->
      <div class="filter-image">
        <div class="image-main">
          <img src="image/ferrariF40.jpg" alt="car">
        </div>
        <p class="keyword">キーワード</p>
        <div class="keyword-list">
          <p>車</p>
          <p>くるま</p>
          <p>kuruma</p>
        </div>
      </div>
      <!-- 日本家屋 -->
      <div class="filter-image">
        <div class="image-main">
          <img src="image/sakaihouse.jpg" alt="japanese-style house">
        </div>
        <p class="keyword">キーワード</p>
        <div class="keyword-list">
          <p>日本家屋</p>
          <p>にほんかおく</p>
          <p>nihonkaoku</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="realtimefilter.js" charset="utf-8"></script><!-- Javascriptファイル -->
  </body>
</html>
